{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="container single-content mt-5">
        <h3 class="text-center">Смена пароля</h3>
        <p class="my-3">Забыли пароль? Введите адрес электронной почты вашего аккаунта, на который нужно отправить ссылку для сброса пароля.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button id="reset-submit" class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </form>
    </div>
{% endblock main %}
