{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="container single-content mt-5">
        {% if validlink %}
            <h3 class="text-center">Сменить пароль</h3>
            <div class="my-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button id="submit-button" type="submit" class="btn btn-primary">Сменить пароль</button>
                    </div>
                </form>
            </div>
    {% else %}
            <p>Ссылка на сброс пароля не действительна, возможно, она уже была исопльзована.
            Запросите сброс пароля ещё раз.</p>
    {% endif %}
    </div>
{% endblock main %}
