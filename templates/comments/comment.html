<div class="card my-2 w-50">
    <div class="card-body">
        <span class="fw-bold">{{ node.user.username }}</span>
        <p class="card-text mt-1">{{ node.text }}</p>
        <em class="fs-7">
        {% if node.parent %}
        отвечено {{ node.parent.user.username }}:
        {% else %}
        опубликовано:
        {% endif %}
        {{ node.timestamp }}
        </em>
    </div>
</div>
