<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block title %}
        <title>Teahouse</title>
    {% endblock title %}
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container">
            {% block navbar_left %}{% endblock navbar_left %}
            <a href="" class="navbar-brand flex-grow-1">Teahouse</a>
            <form action="" role="search" class="d-flex flex-grow-1">
                <input type="search" class="form-control">
                <button type="submit" class="btn btn-outline-dark mx-2">Поиск</button>
            </form>
            {% if not user.is_authenticated %}
                <a href="register/" class="text-end flex-grow-1">Войти</a>
            {% else %}
                <a href="logout/" class="text-end flex-grow-1">Выйти</a>
            {% endif %}
        </div>
    </nav>
    {% block main %}{% endblock main %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
